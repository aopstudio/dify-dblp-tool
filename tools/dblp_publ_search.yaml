identity:
  name: dblp_publ_search
  author: aopstudio
  label:
    en_US: DBLP publication search
    zh_Hans: DBLP 出版物搜索
    pt_BR: DBLP publication search

description:
  human:
    en_US: A tool for searching publications from the DBLP API.
    zh_Hans: 一个用于通过 DBLP API 搜索出版物信息的工具。
    pt_BR: A tool for searching publications from the DBLP API.
  llm: A tool for querying publications using the DBLP search API.

parameters:
  - name: q
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 查询关键词
      pt_BR: Query string
    human_description:
      en_US: The search query string used to look up publications.
      zh_Hans: 用于搜索出版物的查询字符串。
      pt_BR: The search query string used to look up publications.
    llm_description: The keywords for searching publications on DBLP.
    form: llm

  - name: h
    type: number
    required: false
    label:
      en_US: Max hits
      zh_Hans: 最大返回结果数
      pt_BR: Max hits
    human_description:
      en_US: Maximum number of results (hits) to return. Defaults to 30 if not specified.
      zh_Hans: 控制返回结果的最大数量，若未指定则默认为 30。
      pt_BR: Maximum number of results (hits) to return. Defaults to 30 if not specified.
    llm_description: Maximum number of results to fetch from DBLP (default 30).
    form: llm

  - name: f
    type: number
    required: false
    label:
      en_US: Start offset
      zh_Hans: 起始结果编号
      pt_BR: Start offset
    human_description:
      en_US: Index of the first result to return (used for pagination). Defaults to 0.
      zh_Hans: 设置从第几个结果开始返回，用于分页。默认为 0。
      pt_BR: Index of the first result to return (used for pagination). Defaults to 0.
    llm_description: Starting offset for paginated results (default 0).
    form: llm

extra:
  python:
    source: tools/dblp_publ_search.py
